<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
    jQuery(function($){
      if($(window).innerWidth()<$(window).innerHeight()){
        $('#project').css({'width':$(window).innerWidth()+'px','max-width':'100%','height':'auto'});
      }else{
        $('#project').css({'width':'auto','height':$(window).innerHeight()-50+'px','max-height':'100%'});
      }
    });
    </script>
  </head>
  <body>
    <button id="greenFlag">Green Flag</button>
    <div id="project"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
    </script>
  </body>
</html>
